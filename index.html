<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/61bce410f1.js" crossorigin="anonymous"></script>
</head>
<body>
    


    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>




        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    
    
    
    
    
    
    
    <button class="floating-btn">
        <a href="https://www.instagram.com/_coder_star/?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" style="color: rgb(243, 73, 21);">
            Get in Touch  </a>
    </button>

        Part of <a href="" target="_blank">#30Days30Projects</a>
    </div>





<script src="script.js"></script>












</body>
</html>
